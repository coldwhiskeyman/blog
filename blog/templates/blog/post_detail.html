{% extends 'base.html' %}
{% load i18n %}

{% block title %}{{ object.title }}{% endblock %}

{% block content %}
    <h1>{{ object.title }}</h1>
    <p>{{ object.text }}</p>
    {% for image in object.images.all %}
        <img src="{{ MEDIA_URL }}{{ image }}" alt="{{ object.title }}" width="500">
    {% endfor %}
{% endblock %}
